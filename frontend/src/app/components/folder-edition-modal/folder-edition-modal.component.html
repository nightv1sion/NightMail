<!-- Button trigger modal -->
<button type="button" mat-menu-item style="width: 150px" data-bs-toggle="modal" data-target="#exampleModalToggle1">
    <div class="my-folders-tab folder">
        Edit
    </div>
</button>    
<!-- Modal -->

<div class="modal fade" id="exampleModalToggle1" aria-hidden="true" aria-labelledby="exampleModalToggleLabel1" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalToggleLabel1">Edit folder</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
        <div class="modal-body">
            <app-error-message [errorMessage]="errorMessage"></app-error-message>
          <div>
            <label>Name</label>
          </div>
            <input type="text" class="form-control" [(ngModel)] ="folder.name" required/>
    
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-primary" (click)="onSubmit(cancelButton)">Edit Folder</button>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal" #cancelButton>Cancel</button>
      
          </div>
      </div>
    </div>
  </div>
