<div class="folder-list">
    <app-folder [folder]="'Incoming Mails'" (click)="chooseIncomingFolder()"></app-folder>
    <app-folder [folder]="'Outgoing Mails'" (click)="chooseOutgoingFolder()"></app-folder>
    <app-folder *ngFor="let folder of folders" [folder]="folder.name" (click)="chooseFolder(folder)"></app-folder>
</div>
